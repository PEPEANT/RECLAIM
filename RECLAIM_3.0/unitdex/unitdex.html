<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECLAIM R 3.1 - Unit Encyclopedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Noto+Sans+KR:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="unitdex.css">
</head>

<body class="bg-slate-950 text-white font-sans min-h-screen">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur border-b border-slate-700">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-xl md:text-2xl font-bold text-blue-400 tracking-wider"
                style="font-family: 'Orbitron', sans-serif;">
                <i class="fa-solid fa-book-open mr-2"></i>
                <span id="title-text">UNIT ENCYCLOPEDIA</span>
            </h1>
            <button onclick="closeUnitdex()" class="text-gray-400 hover:text-white text-2xl transition-colors"
                title="닫기 (ESC)">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-8 px-4">
        <div class="max-w-6xl mx-auto">
            <!-- Category Tabs -->
            <div class="flex gap-2 mb-6 overflow-x-auto pb-2" id="category-tabs">
                <button onclick="filterCategory('all')" class="cat-btn active" data-cat="all">전체</button>
                <button onclick="filterCategory('infantry')" class="cat-btn" data-cat="infantry">보병</button>
                <button onclick="filterCategory('armored')" class="cat-btn" data-cat="armored">기갑</button>
                <button onclick="filterCategory('air')" class="cat-btn" data-cat="air">공중</button>
                <button onclick="filterCategory('drone')" class="cat-btn" data-cat="drone">드론</button>
                <button onclick="filterCategory('special')" class="cat-btn" data-cat="special">특수</button>
            </div>

            <!-- Unit Cards Grid -->
            <div id="unit-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="unitdex.js"></script>
</body>

</html>
